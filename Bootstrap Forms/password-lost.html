<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Password Lost</title>
<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/style.css" />
<link rel="stylesheet" href="assets/css/theme.css" />
<script src="assets/js/jquery-2.1.4.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
</head>

<body>
	<div class="container">
    	<div class="row">
        	<div class="col-md-2 hidden-xs">
            </div>
        	<div class="col-md-8">
            	<div class="main">
                    <img src="assets/image/Symbol.png" width="120"/>
                	<div class="user-form">
						<form id="passwordLostForm" >
                        	<div class="form-group">
                                <label for="email">Email</label><br />
                                <input type="text" class="user-form-fields input-lg" name="email" id="email" maxlength="60" />
                            </div>
                            <div class="form-group">
                                <select class="user-form-fields input-lg" name="question" id="question">
                                    <option value="">Select security question</option>
                                    <option value="1">What is your pet name?</option>
                                    <option value="2">What is your village name?</option>
                                    <option value="3">What is your first nick name?</option>
                                </select>
                            </div>
                             <div class="form-group">
                                <input type="text" class="user-form-fields input-lg" name="answer" id="answer" maxlength="60" />
                            </div>
                            <div class="form-group">
                                <a href="login.html">Login</a>
                                <input type="submit" value="Submit" name="submit"/>
                            </div>
                           
						</form>
                        <script>
						// validate signup form on keyup and submit
						$( "#passwordLostForm" ).validate({
							  rules: {
								   answer: {
										required: true
								},
								 email: {
										required: true,
										email:true
								},
								question: {
										required: true
								}
							  }
						});

					</script>
					</div>
                </div>
            </div>
            <div class="col-md-2 hidden-xs">
            </div>
        </div>
    </div>
<script src="assets/js/jquery-2.1.4.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
</body>
</html>
